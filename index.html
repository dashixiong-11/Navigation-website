<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header></header>
    <main>
        <div class="wrapper" id="zzz"></div>
    </main>
    <footer></footer>
</body>
<script>

    var keys = {
        0:{0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
        1:{0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:9},
        2:{0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:7},
        length:3       
    }
    var hash = {
        q: 'qq.com',
        w: 'weibo.com',
        t: 'taobao.com'
    }
    var hashInLocalStorage = JSON.parse(localStorage.getItem('uuu')||'null')
    if(hashInLocalStorage){
        hash = hashInLocalStorage
    }

    index = 0
    while(index<keys['length']){       
        div1 = document.createElement('div')
        zzz.appendChild(div1)
        row = keys[index]        
        index2 = 0
        while(index2<row['length']){
            k = document.createElement('kbd')
            div1.appendChild(k)
            k.textContent = row[index2]
            buttonx = document.createElement('button')
            buttonx.textContent = 'E'
            buttonx.id = row[index2]
            buttonx.onclick = function(xzkjcnxlkcjlk){
                key = xzkjcnxlkcjlk.target.id
                x = prompt('设置你想要的网址')
                hash[key] = x
                localStorage.setItem('uuu',JSON.stringify(hash))
            }
            k.appendChild(buttonx)
            
            index2++
        }
        index++
    }
    document.onkeypress = function(xzkjcnxlkcjlk){
        key = xzkjcnxlkcjlk['key']
        wz = hash[key]
        // location.href = 'http://'+wz
        window.open('http://'+wz,'_blank')
    }
  

</script>
</html>
